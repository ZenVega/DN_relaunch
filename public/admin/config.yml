backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string", required: false}
        - { label: "Body", name: "body", widget: "markdown", required: false}
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Hero Image", name: "thumbnail", widget: "image", required: false}
      - label: "Title"
        name: "title"
        widget: "object"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string"}
          - { label: "Icon", name: "icon", widget: "select", options: ["smile", "heart", "link-external"], required: false}
          - { label: "Subtitle", name: "subtitle", widget: "string", required: false}
      - { label: "Disclaimer", name: "disclaimer", widget: "markdown", required: false}
      - label: "Paragraph"
        name: "paragraph"
        multiple: true
        widget: "markdown"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string", required: false}
          - { label: "Body", name: "body", widget: "markdown", required: false}
      - label: "Image"
        name: "in_text_image"
        multiple: true
        widget: "image"
        required: false
        fields:
          - { label: "Alt Text", name: "alt", widget: "string", required: false}
          - { label: "Caption", name: "caption", widget: "string", required: false}
      - label: "External Link"
        name: "external_link"
        multiple: true
        widget: "object"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string", required: false}
          - { label: "Subtitle", name: "subtitle", widget: "string", required: false}
          - { label: "URL", name: "url", widget: "string", required: false}